#For full documentation of the parameters in this file, and a list of all the
#parameters available for TrajectoryPlannerROS, please see
#http://www.ros.org/wiki/base_local_planner
TrajectoryPlannerROS:
  #Set the acceleration limits of the robot
  acc_lim_th: 1
  acc_lim_x: 1
  acc_lim_y: 1

  #Set the velocity limits of the robot
  max_vel_x: 0.65
  min_vel_x: 0.1
  max_rotational_vel: 1
  min_in_place_rotational_vel: 0.2

  #The velocity the robot will command when trying to escape from a stuck situation
  escape_vel: -0.1
  
  holonomic_robot: false

  #When using a holonomic robot, we'll set the set of y velocities it will sample
  y_vels: [-0.3, -0.1, 0.1, -0.3]

  #Set the tolerance on achieving a goal
  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.05

  #To configure how long and with what granularity trajectories are forward simulated
  sim_time: 1.5
  sim_granularity: 0.025
  vx_samples: 20
  vtheta_samples: 40

  #Parameters for scoring trajectories
  meter_scoring: true
  gdist_scale: 1
  pdist_scale: 1.8
  occdist_scale: 0.0025
  heading_lookahead: 0.325

  #To use the Dynamic Window Approach to control instead of Trajectory Rollout 
  dwa: true

  #How far the robot must travel before oscillation flags are reset
  oscillation_reset_dist: 0.05

  #Eat up the plan as the robot moves along it
  prune_plan: true
